<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Booked</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">Forever Booked</a>
        </div>
        <div class="nav-bar">
            <nav>
                <a href="index.html">Home</a>
                <a href="explore.html">Explore</a>
            </nav>
        </div>
    </header>

    <section>
        <div class="hero-section">
            <div class="slider">
                <div class="slides">
                    <img src="Images/newreleases.jpg" alt="New Releases">
                    <img src="Images/bookofthemonth.jpg" alt="Book of the Month - The Teacher by Freida McFadden">
                </div>
                <div>
                    <button class="prev" onclick="prevSlide()">&#10094;</button>
                    <button class="next" onclick="nextSlide()">&#10095;</button>
                </div>
            </div>
        </div>

        <div class="vote-section">
            <h2>Vote for Your Favorite Book</h2>
            <div class="book" id="book1">
                <h3>Book 1</h3>
                <button onclick="vote('book1')">Vote</button>
                <p>Votes: <span id="book1-votes">0</span></p>
            </div>
            <div class="book" id="book2">
                <h3>Book 2</h3>
                <button onclick="vote('book2')">Vote</button>
                <p>Votes: <span id="book2-votes">0</span></p>
            </div>
            <div class="book" id="book3">
                <h3>Book 3</h3>
                <button onclick="vote('book3')">Vote</button>
                <p>Votes: <span id="book3-votes">0</span></p>
            </div>
        </div>

        <div class="genre-carousel-section" id="genre-carousel">
            <div class="carousel-cards">
                <div class="carousel-card-genre">Fantasy</div>
                <div class="carousel-card-genre">Romance</div>
                <div class="carousel-card-genre">Horror</div>
                <div class="carousel-card-genre">Science Fiction</div>
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>

        <div class="chatbot">
            <div id="chatbox"></div>
            <input type="text" id="user-input" placeholder="Enter genre...">
            <button onclick="getRecommendation()">Get Recommendation</button>
        </div>

        <div class="reviews-section">
            <h3>Book Reviews</h3>
            <form id="review-form">
                <input type="text" id="book-title" placeholder="Book Title" required>
                <input type="text" id="author-name" placeholder="Author Name" required>
                <textarea id="user-review" placeholder="Your Review" required></textarea>
                <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)" required>
                <button type="submit">Submit Review</button>
            </form>
            <div id="thank-you-message" style="display:none;">Thank you for your review!</div>
            <ul id="reviews-list"></ul>
        </div>
    </section>
</body>

</html>
